<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/"><i class="fas fa-arrow-left"></i> Quay Lại</a>
      <div class="navbar-nav ms-auto">
        <span id="adminUserInfo" class="navbar-text"></span>
        <button class="btn btn-outline-light ms-2" onclick="logout()">Đăng Xuất</button>
      </div>
    </div>
  </nav>

  <div class="container mt-5 pt-5">
    <h2>Quản Lý Admin</h2>
    <ul class="nav nav-tabs mb-4">
      <li class="nav-item"><a class="nav-link active" href="#users" data-bs-toggle="tab">Users</a></li>
      <li class="nav-item"><a class="nav-link" href="#posts" data-bs-toggle="tab">Posts</a></li>
    </ul>
    <div class="tab-content">
      <div class="tab-pane active" id="users">
        <table class="table table-striped">
          <thead><tr><th>ID</th><th>Username</th><th>Email</th><th>Role</th><th>Actions</th></tr></thead>
          <tbody id="usersTable"></tbody>
        </table>
      </div>
      <div class="tab-pane" id="posts">
        <table class="table table-striped">
          <thead><tr><th>ID</th><th>Title</th><th>Author</th><th>Created</th><th>Actions</th></tr></thead>
          <tbody id="postsTable"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="admin-script.js"></script>  <!-- Tạo file riêng cho admin nếu muốn, hoặc dùng script.js với check -->
</body>
</html>
