<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diễn Đàn</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#"><i class="fas fa-comments"></i> Diễn Đàn</a>
      <div class="navbar-nav ms-auto">
        <button class="btn btn-outline-light me-2" onclick="showLogin()">Đăng Nhập</button>
        <button class="btn btn-outline-light me-2" onclick="showRegister()">Đăng Ký</button>
        <span id="userInfo" class="navbar-text text-white" style="display:none;"></span>
        <button class="btn btn-outline-light me-2" onclick="logout()" style="display:none;" id="logoutBtn">Đăng Xuất</button>
        <a class="btn btn-outline-light" href="/admin.html" id="adminBtn" style="display:none;">Admin</a>
      </div>
    </div>
  </nav>

  <div class="container mt-5 pt-5">
    <h2>Danh Sách Bài Viết</h2>
    <button class="btn btn-success mb-3" id="postBtn" onclick="showPostModal()" style="display:none;"><i class="fas fa-plus"></i> Đăng Bài</button>
    <div id="postsList"></div>
  </div>

  <!-- Modal Login -->
  <div class="modal fade" id="loginModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title"><i class="fas fa-sign-in-alt"></i> Đăng Nhập</h5>
        </div>
        <div class="modal-body">
          <form id="loginForm">
            <div class="mb-3"><input type="text" class="form-control" id="loginUsername" placeholder="Tên đăng nhập" required></div>
            <div class="mb-3"><input type="password" class="form-control" id="loginPassword" placeholder="Mật khẩu" required></div>
            <button type="submit" class="btn btn-primary w-100">Đăng Nhập</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Register -->
  <div class="modal fade" id="registerModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title"><i class="fas fa-user-plus"></i> Đăng Ký</h5>
        </div>
        <div class="modal-body">
          <form id="registerForm">
            <div class="mb-3"><input type="text" class="form-control" id="regUsername" placeholder="Tên đăng nhập" required></div>
            <div class="mb-3"><input type="email" class="form-control" id="regEmail" placeholder="Email" required></div>
            <div class="mb-3"><input type="password" class="form-control" id="regPassword" placeholder="Mật khẩu" required></div>
            <button type="submit" class="btn btn-success w-100">Đăng Ký</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Đăng Bài -->
  <div class="modal fade" id="postModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header bg-info text-white">
          <h5 class="modal-title"><i class="fas fa-edit"></i> Đăng Bài Viết</h5>
        </div>
        <div class="modal-body">
          <form id="postForm">
            <div class="mb-3"><input type="text" class="form-control" id="postTitle" placeholder="Tiêu đề" required></div>
            <div class="mb-3"><textarea class="form-control" id="postContent" rows="5" placeholder="Nội dung" required></textarea></div>
            <button type="submit" class="btn btn-info w-100">Đăng</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
